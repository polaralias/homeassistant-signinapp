sign_in:
  name: Sign In
  description: Sign in to a specific site type.
  fields:
    site_type:
      name: Site Type
      description: The type of site to sign in to (office or remote).
      required: true
      selector:
        select:
          options:
            - label: Office
              value: office
            - label: Remote
              value: remote
    device_id:
      name: Device
      description: The device to perform the action on.
      required: false
      selector:
        device:
          integration: signinapp

sign_out:
  name: Sign Out
  description: Sign out from the current site.
  fields:
    site_type:
      name: Site Type
      description: The type of site to sign out from (optional, auto-detected if not provided).
      required: false
      selector:
        select:
          options:
            - label: Office
              value: office
            - label: Remote
              value: remote
    device_id:
      name: Device
      description: The device to perform the action on.
      required: false
      selector:
        device:
          integration: signinapp
